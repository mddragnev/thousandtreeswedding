<div class="backdrop" [ngClass]="{'open__backdrop': isOpen}" (click)="closeMobileNav()"></div>

<header>
    <div class="main-header__menu">
        <a (click)="openMobileNav()">
            <span class="material-symbols-outlined">
                menu
            </span>
        </a>
    </div>
    <div class="main-header__logo">
    </div>
</header>
<nav class="mobile-nav" [ngClass]="{'open__menu': isOpen}">
    <div class="mobile-nav__container--slogan">
        <span>
            A Thounsand Trees Wedding
        </span>
    </div>
    <ul class="mobile-nav__list">
        <li class="mobile-nav__list--item" *ngFor="let item of mobileNavItems">
            <a href="{{item.link}}" (click)="closeMobileNav()">
                {{item.name}}
            </a>
        </li>
    </ul>
</nav>
